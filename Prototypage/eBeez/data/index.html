<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>eBeez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
	<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-blue w3-padding-small w3-center">
        <h1><span id="nomRuche">Ruche</span></h1>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Paramètrage Ruche ~</h1>
		<table  class="w3-center w3-table">
			<tr class="w3-center">
					<td class=td style="width:33%;"><Label>Login : </label><input id="login" name="login" value=''></td>
					<td class=td style="width:33%;"><label>Password : </label><input id="pass1-log" name="pass1-log" value='' type=password></td>
					<td class=td style="width:33%;"><label>Re-Password : </label><input id="pass2-log" name="pass2-log" value='' type=password></td>
			</tr>			
			<tr class="w3-center">
					<td class=td style="width:33%;"><Label>Nom de la ruche : </label><input id="nomruche" name="nomruche" value=''></td>
					<td class=td style="width:33%;"><Label for="mveille">Activer la mise en veille  </label><input type="checkbox" id="mveille" name="mveille"></td>
					<td class=td style="width:33%;">	
						<label for="tmpveille">Temps entre mise en veille (s) : </label>
						<input type="number" name="tmpveille" id="tmpveille" min="100" max="60000" />
					</td>
			</tr>
		</table>
		<button id="appliquer-params" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Appliquer Paramétrage</button>
        <br><br>
    </div>

   <div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Paramètrage WiFi ~</h1>
		<select id="choixModeWifi" class="w3-select w3-border" style="width:40%;">
			<option value="" disabled selected>Choisir le mode du WiFi</option>
			<option value="AP">Mode AP</option>
			<option value="CLIENT">Mode client</option>
			<option value="DOUBLE">Mode AP & Client</option>
		</select>
		<div class="w3-margin w3-center w3-card-2">
			<h3>WiFi AP</h3>
			<table  class="w3-center w3-table">
				<tr class="w3-center">
						<td class=td style="width:33%;"><Label>SSID : </label><input id="ssid-ap" name="ssid-ap" value=''></td>
						<td class=td style="width:33%;"><label>Password : </label><input id="pass1-ap" name="pass1-ap" value='' type=password></td>
						<td class=td style="width:33%;"><label>Re-Password : </label><input id="pass2-ap" name="pass2-ap" value='' type=password></td>
				</tr>
			</table>
		</div>
		<div class="w3-margin w3-center w3-card-2">
			<h3>WiFi Client</h3>
			<table  class="w3-center w3-table">
				<tr class="w3-center">
						<td class=td style="width:33%;"><Label>SSID : </label><input id="ssid-client" name="ssid-client" value=''></td>
						<td class=td style="width:33%;"><label>Password : </label><input id="pass1-client" name="pass1-client" value='' type=password></td>
						<td class=td style="width:33%;"><label>Re-Password : </label><input id="pass2-client" name="pass2-client" value='' type=password></td>
				</tr>
			</table>
		</div>
		<button id="appliquer-wifi" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Appliquer WiFi</button>
    </div>
	
	<div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Paramètrage MQTT ~</h1>
		<table  class="w3-center w3-table">
			<tr class="w3-center">
					<td class=td style="width:50%;"><Label>Adresse serveur : </label><input id="mqtt_serveur" name="mqtt_serveur" value=''></td>
					<td class=td style="width:50%;"><Label>Port serveur : </label><input id="mqtt_port" name="mqtt_port" value=''></td>
			</tr>
		</table>
		<table  class="w3-center w3-table">
			<tr class="w3-center">
					<td class=td style="width:33%;"><Label>User : </label><input id="mqtt_user" name="mqtt_user" value=''></td>
					<td class=td style="width:33%;"><label>Password : </label><input id="mqtt_pass1" name="mqtt_pass1" value='' type=password></td>
					<td class=td style="width:33%;"><label>Re-Password : </label><input id="mqtt_pass2" name="mqtt_pass2" value='' type=password></td>
			</tr>			

		</table>
		<button id="appliquer-mqtt" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Appliquer MQTT</button>
        <br><br>
    </div>
	
	<div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Calibration ~</h1>
		<table  class="w3-center w3-table">
			<tr class="w3-center">
					<td class=td style="width:25%;"><Label>Cal CPT1 : </label><input id="cal1" name="cal1" value=''></td>
					<td class=td style="width:25%;"><Label>Cal CPT2 : </label><input id="cal2" name="cal2" value=''></td>
					<td class=td style="width:25%;"><Label>Cal CPT3 : </label><input id="cal3" name="cal3" value=''></td>
					<td class=td style="width:25%;"><Label>Cal CPT4 : </label><input id="cal4" name="cal4" value=''></td>
			</tr>			
		</table>
		<Label>Facteur d'ajustement : </label><input name="fAjust" id="fAjust" value=''><br><br>
		<button id="calibrer" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Calibrer</button>
        <br><br>
    </div>
	
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Mise à jour firmware ~</h1>
		<button id="update" onclick="window.open('/update')" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Update</button>
    </div>
	
	<div class="w3-margin w3-center w3-card w3-padding-24">
        <h1 class="w3-padding">~ Redémarrage ~</h1>
		<button id="reboot" onclick="rebootButton()" class="w3-button w3-white w3-border w3-xlarge w3-ripple w3-wide">Reboot</button>
    </div>


</body>

</html>
